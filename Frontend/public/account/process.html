<noscript>JavaScript moet ingeschakeld zijn.</noscript>
<script>
    function abort()
    {
        throw new Error('This is not an error. This is just to abort JavaScript.');
    }

    console.log('Process login ready.');

    var token = location.search.split('token=')[1];

    if (typeof token == "undefined") {
        window.location.href = "/?feedback=token_undefined";
        abort();
    }

    if (token == 'blocked') {
        window.location.href = "/?feedback=blocked";
        abort();
    }

    if (typeof(Storage) !== "undefined") {
        // Code for localStorage/sessionStorage.
        localStorage.setItem("authorization", token);
        window.location.href = "/";
        abort();
    } else {
        window.location.href = "/feedback=localstorage";
        abort();
    }

    window.location.href = "/feedback=unknown_failure";
</script>
